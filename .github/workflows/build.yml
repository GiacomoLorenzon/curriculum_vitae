name: Compile CV

on:
  push:
    paths:
      - "*.tex"
      - "**/*.tex"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Compile LaTeX
        uses: dante-ev/latex-action@v0.2.0
        with:
          root_file: main.tex

      - name: Upload compiled PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv
          path: main.pdf

      - name: Commit compiled PDF back to repository
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add cv.pdf
          git commit -m "Auto-compile PDF" || echo "No changes to commit"
          git push
